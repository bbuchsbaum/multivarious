url: https://bbuchsbaum.github.io/multivarious/
template:
  bootstrap: 5

code:
  width: 80

development:
  mode: auto

reference:
- title: "Model construction"
  desc: "Functions that compute multivariate decompositions"
  contents:
  - pca
  - svd_wrapper
  - regress
  - cPCAplus
  - geneig
- title: "Model classes for multivariate decompositions and extension"
  desc: "Generic S3 classes use to represented multivariate model fits"
  contents:
  - projector
  - bi_projector
  - bi_projector_union
  - discriminant_projector
  - cross_projector
  - multiblock_biprojector
  - multiblock_projector
- title: "Model Fitting and Projections"
  desc: "Functions for fitting models and applying projections."
  contents:
  - project
  - residualize
  - partial_project
  - partial_projector
  - project_block
  - project_vars
  - transpose
  - reconstruct
  - inverse_projection
  - partial_inverse_projection
  - compose_projector
  - compose_partial_projector
  - refit
  - nystrom_approx
  - fit
  - fit_transform
  - transform
  - inverse_transform
- title: "Cross Projection"
  desc: "Functions for creating and working with cross_projectors for two-way projection between two sets of variables or features."
  contents:
  - project.cross_projector
  - coef.cross_projector
  - reprocess.cross_projector
  - shape.cross_projector
  - transfer
  - inverse_projection.cross_projector
  - partial_inverse_projection.cross_projector
  - partial_project.cross_projector
- title: "Model Components and Properties"
  desc: "Functions for working with model components and properties."
  contents:
  - components
  - scores
  - std_scores
  - sdev
  - ncomp
  - shape
  - is_orthogonal
  - truncate
  - block_lengths
  - block_indices
  - nblocks
  - prinang
  - principal_angles
  - variables_used
  - vars_for_component
- title: "Rotation and Transformation"
  desc: "Functions for rotating and transforming model components."
  contents:
  - rotate
  - apply_rotation
- title: "Resampling and Confidence Intervals"
  desc: "Functions for bootstrapping and estimating confidence intervals."
  contents:
  - starts_with("bootstrap")
  - perm_ci
  - perm_test
  - cv
  - cv_generic
- title: "Classifier Construction"
  desc: "Functions for constructing classifiers."
  contents:
  - starts_with("classifier")
  - rf_classifier
  - rf_classifier.projector
  - predict.classifier
  - feature_importance
  - feature_importance.classifier
- title: "Model Diagnostics and Residuals"
  desc: "Functions for evaluating model fit and residuals."
  contents:
  - residuals
  - measure_reconstruction_error
  - measure_interblock_transfer_error
  - pca_outliers
  - rank_score
  - subspace_similarity
- title: "Pre-processing"
  desc: "Functions for pre-processing data and managing pipelines."
  contents:
  - center
  - pass
  - standardize
  - colscale
  - prep
  - fresh
  - reprocess
  - apply_transform
  - reverse_transform
  - init_transform
  - concat_pre_processors
  - add_node
  - preprocess
  - check_fitted
  - is_fitted
  - mark_fitted
  - get_fitted_state
- title: "Visualization"
  desc: "Functions for plotting and visualization."
  contents:
  - starts_with("biplot")
  - starts_with("screeplot")
- title: "Utilities"
  desc: "Utility functions."
  contents:
  - group_means
  - robust_inv_vTv
  - topk
  - reconstruct_new
